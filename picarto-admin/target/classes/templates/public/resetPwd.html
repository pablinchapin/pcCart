<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    layout:decorator="layout/guestLayout">
    <head>
        <title>Reset Password</title>
    </head>
    <body>
        <div layout:fragment="content">
            
            <form 
                action="resetPwd"
                th:action="@{/resetPwd}"
                method="post">
                
                <input type="hidden"
                       name="email"
                       th:value="${email}" />
                
                <input type="hidden"
                       name="token"
                       th:value="${token}" />
                
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="New password" />
                
                <input type="password"
                       class="form-control"
                       name="confPassword"
                       placeholder="Confirm password" />
                
                <button type="submit"
                        class="btn btn-primary btn-block btn-flat"
                    th:text="#{label.submit}">
                            Submit
                </button>
                        
                    
                    
                    
            </form>
            
        </div>
    </body>
</html>
